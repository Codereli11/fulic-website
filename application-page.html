    <section id="application-form">
        <h2>Application Form</h2>
        <form action="submit-application.php" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <label for="grade">Grade Applying For:</label>
            <input type="text" id="grade" name="grade" required><br>
            
            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" required><br>
            
            <label for="essay">Why do you want to attend FULIC?</label><br>
            <textarea id="essay" name="essay" rows="4" required></textarea><br>
            
            <input type="submit" value="Submit Application">
        </form>
    </section>
